<form #formulario="ngForm">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" #no=ngModel name="nome" placeholder="Nome" [(ngModel)]="autor.nome" required text>
            </div>
            <div class="form-group col-md-4">
                <label for="dtNascimento">Data de Nascimento</label>
                <input type="text" class="form-control" id="dtNascimento" #dN=ngModel name="dtNascimento" placeholder="AAA/MM/DD" [(ngModel)]="autor.dtNascimento" required text>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="pais">Nacionalidade</label>
                <input type="text" class="form-control" id="pais" #na=ngModel name="nacionalidade" [(ngModel)]="autor.nacionalidade" required text>
            </div>
        </div>
        <div class="form-group">
            <label for="biografia">Biografia do Autor</label>
            <textarea type="text" class="form-control" id="biografia" rows="3" #bio=ngModel name="biografia" [(ngModel)]="autor.biografia" required text></textarea>
        </div>
        <button type="submit" class="btn btn-primary" (click)="atualizarAutor()" [disabled]='formulario.form.invalid'>Cadastra</button>
        <div>{{mensagem}}</div>
    </form>
